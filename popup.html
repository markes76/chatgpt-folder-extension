<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 16px;
    }
    
    .header h1 {
      font-size: 18px;
      margin: 0 0 4px 0;
      color: #374151;
    }
    
    .header p {
      font-size: 12px;
      color: #6b7280;
      margin: 0;
    }
    
    .stats {
      background: #f9fafb;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
    }
    
    .stat-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }
    
    .stat-row:last-child {
      margin-bottom: 0;
    }
    
    .stat-label {
      font-size: 13px;
      color: #6b7280;
    }
    
    .stat-value {
      font-size: 13px;
      font-weight: 600;
      color: #374151;
    }
    
    .actions {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .action-btn {
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px 16px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
    }
    
    .action-btn:hover {
      background: #2563eb;
    }
    
    .action-btn.secondary {
      background: #6b7280;
    }
    
    .action-btn.secondary:hover {
      background: #4b5563;
    }
    
    .footer {
      text-align: center;
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid #e5e7eb;
    }
    
    .footer a {
      color: #3b82f6;
      text-decoration: none;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üìÅ Folder Organizer</h1>
    <p>Organize your ChatGPT conversations</p>
  </div>
  
  <div class="stats">
    <div class="stat-row">
      <span class="stat-label">Total Folders:</span>
      <span class="stat-value" id="folderCount">-</span>
    </div>
    <div class="stat-row">
      <span class="stat-label">Organized Chats:</span>
      <span class="stat-value" id="organizedCount">-</span>
    </div>
    <div class="stat-row">
      <span class="stat-label">Status:</span>
      <span class="stat-value" id="status">Loading...</span>
    </div>
  </div>
  
  <div class="actions">
    <button class="action-btn" id="refreshBtn">Refresh Extension</button>
    <button class="action-btn secondary" id="exportBtn">Export Data</button>
    <button class="action-btn secondary" id="importBtn">Import Data</button>
  </div>
  
  <div class="footer">
    <a href="#" id="helpLink">Help & Settings</a>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
